<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Registro</title>
    <script src="app/index.js"></script>    
</head>
<style>
    table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
</style>
<body>        
    <div name="formulario-inicial" id="form" class="formularios">
        <input id="nome" placeholder="Nome"/>
        <input id="idade" placeholder="Idade"/>
        <input id="nacionalidade" placeholder="Nacionalidade"/>
        <input id="nomePai" placeholder="Nome Pai" />
        <input id="nomeMae" placeholder="Nome Mãe" />        
        <input type="button" onclick="Salvar()" value="Salvar" /><br>                
    </div>
    <div>
        <table id="tabelaDados" table style="width:50%">
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Nacionalidade</th>
                <th>Nome do Pai</th>
                <th>Nome da Mãe</th>                
            </tr>
        </table>
    </div>
</body>
</html>
